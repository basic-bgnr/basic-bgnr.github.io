<!DOCTYPE html>
<html lang="en">
	<head>
		<title> List of Post </title>
	</head>
	<body>
		<h1> Blog !!! </h1>
		{% for post in posts %}
		<p>
		<h2> {{loop.index}} : <a href = "output/{{post.slug_html}}">{{post.title}}</a> <small>{{post.date}}</small> </h2>
		{{post.summary}}
		</p>
		{% endfor %}
	</body>
</html>
